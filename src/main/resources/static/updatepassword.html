<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Atualize sua senha</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600" rel="stylesheet">
        <link href="./assets/stylesheets/auth.css" rel="stylesheet" />

        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/solid.js" integrity="sha384-Q7KAHqDd5trmfsv85beYZBsUmw0lsreFBQZfsEhzUtUn5HhpjVzwY0Aq4z8DY9sA" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/fontawesome.js" integrity="sha384-M2FSA4xMm1G9m4CNXM49UcDHeWcDZNucAlz1WVHxohug0Uw1K+IpUhp/Wjg0y6qG" crossorigin="anonymous"></script>

        <script type="text/javascript" src="assets/javascripts/jquery-2.1.0.min.js"></script>

        <script type="text/javascript" src="assets/javascripts/view/updatepassword.js"></script>
    </head>


    <body>

        <div class="navbar">
            <div class="logo">
                <img src="./assets/images/logo.png"/>
            </div>
        </div>

        <div class="updatepw-pane">
            <h1>Atualize sua senha</h1>
            <form autocomplete="on" method="POST" action="/auth/api/user/updateexpiredpassword">
                <input id="username" name="username" hidden>

                <div class="form-inputs">
                    <div class="form-group">
                        <label for="currentPassword">Senha atual</label>
                        <input type="password" class="form-control formInput" id="currentPassword" name="currentPassword"/>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nova senha</label>
                        <input type="password" class="form-control formInput" id="newPassword" name="newPassword"/>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordConf">Confirme a nova senha</label>
                        <input type="password" class="form-control formInput" id="newPasswordConf"/>
                    </div>
                </div>

                <div class="formMsgBlock text-danger">
                    <div class="formErrorMsg" id="pwNotMatch">Senhas n&atilde;o s&atilde;o iguais</div>
                    <div class="formErrorMsg" id="pwNotChange">Senhas nova igual atual.</div>
                </div>
                <button id="btnSubmit" class="btn" type="submit" disabled>Atualizar</button>
            </form>
        </div>
    </body>

</html>
